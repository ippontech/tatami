# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=DEBUG, CONSOLE

# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.encoding=UTF-8

# A1 uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %c - %m%n

# Change the level of messages for various packages.
log4j.logger.monitoring=DEBUG
log4j.logger.fr.ippon.tatami=DEBUG

log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.web=WARN
log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.cache=WARN
log4j.logger.net.sf.ehcache=WARN
log4j.logger.me.prettyprint.cassandra=WARN
log4j.logger.me.prettyprint.hom=WARN
log4j.logger.org.apache=WARN