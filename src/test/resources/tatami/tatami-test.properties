# tatami.version can (should) be used to version static resources and thus enable a long cache value.
tatami.version=1.0-SNAPSHOT
tatami.url=https://tatami.ippon.fr

#User configuration
tatami.admin.users=tatami@ippon.fr

#E-mail configuration
smtp.host=mail.ippon.fr
smtp.port=25
smtp.user=
smtp.password=
smtp.from=tatami@ippon.fr

#Cassandra configuration
cassandra.host=localhost:9171
cassandra.cluster=Tatami cluster
cassandra.keyspace=tatami

#Elastic Search configuration
elasticsearch.engine.mode=embedded

elasticsearch.indexNamePrefix=tatami
elasticsearch.cluster.name=tatamiCluster
elasticsearch.cluster.nodes=127.0.0.1
elasticsearch.cluster.default.communication.port=9300
