# Set root logger level and its only appender to CONSOLE.
log4j.rootLogger=WARN, CONSOLE

# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.encoding=UTF-8

# A1 uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %c - %m%n

# Change the level of messages for various packages.
log4j.logger.fr.ippon.tatami=${log4j.loglevel}

log4j.logger.com.yammer.metrics=WARN
log4j.logger.me.prettyprint=WARN
log4j.logger.net.sf.ehcache=WARN
log4j.logger.org.apache=WARN
log4j.logger.org.elasticsearch=WARN
log4j.logger.org.hibernate.validator=WARN
log4j.logger.org.openid4java=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.web=WARN
log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.cache=WARN
