tatami.help.home.presentation.title=<b>Aide</b>
tatami.help.home.presentation.content=Bienvenue dans l'aide !<br/><p>Nous allons vous guider à travers les principales fonctionnalités de Tatami.</p>

tatami.help.home.timeline.title=<b>Actualité</b>
tatami.help.home.timeline.content=Cette zone représente votre actualité. Elle contient tous les messages\
  <ul>\
  <li>que vous avez postés vous-même,</li>\
  <li>dans lesquels vous êtes cité, ou qui vous ont été envoyés en privé,</li>\
  <li>postés par les utilisateurs que vous suivez,</li>\
  <li>postés dans un groupe dont vous faites partie.</li></ul> \
  <p>Ne vous inquiétez pas pas si cette liste est vide, elle se remplira dès que vous aurez commencé à suivre d'autres utilisateurs !</p>\
  <p>Pour chacun des messages de cette liste, vous pouvez répondre et le marquer comme favori, afin de le retouver facilement plus tard.</p>\
  <p>Si un message a déjà eu des réponses, vous pouvez les afficher toutes en cliquant sur \'<i class=\'icon-search\'></i>Détails' : cela permet de suivre facilement des conversations sur tatami.</p>

tatami.help.home.updatestatus.title=<b>Poster des messages</b>
tatami.help.home.updatestatus.content=C'est ici que vous rédigez les messages que vous voulez poster \
  <ul><li>tous les messages sont publics par défaut. Ils seront envoyés à tous les utilisateurs qui vous suivent,</li> \
  <li>quand vous rédigez un messages, il est conseillé d'utiliser des <i>#hashtags</i> : il s'agit simplement d'ajouter le caractère \'#\' au début des mots importants qui pourront être utilisés pour retrouver votre message, </li> \
  <li>lorsque vous mentionnez un utilisateur, ou que vous répondez à quelqu'un, il faut faire précéder son nom du symbol \'@\' : il sera ainsi notifié que quelqu'un lui parle.</li> \
  </ul>

tatami.help.home.groups.title=<b>Groupes</b>
tatami.help.home.groups.content=Voici la liste des groupes dont vous faite partie. \
  <p>Vous pouvez trouver la liste des groupes publiques auxquels vous inscrire dans la page <i>\'Compte/Groupe\'</i> (dans le menu en haut à droite).</p>\
  <p>Il existe aussi des groupes privés : vous ne pouvez pas vous y inscrire vous même, seul le propriétaire d'un groupe privé peut vous déclarer comme membre de ce groupe.</p>\

tatami.help.home.follow-suggest.title=<b>Utilisateurs suggérés</b>
tatami.help.home.follow-suggest.content=<p>Cette liste vous propose des utilisateurs qui partagent les mêmes centres d'intérêts que vous et que vous pourriez éventuellement suivre.</p>\
  <p>Si vous êtes un nouvel utilisateur, cette liste est probablement vide : tatami a besoin d'un peu de temps pour apprendre qui vous êtes et vous proposer des utilisateurs similaires.</p>\
  <p>Et surtout, n'oubliez pas de poster des messages et d'utiliser des #hashtags, cela permet à tatami de vous proposer plus rapidement des utilisateurs à suivre !</p>

tatami.help.home.profileTrends.title=<b>Tendances</b>
tatami.help.home.profileTrends.content=<p>Cette liste représente les #hashtag les plus utilisés ces derniers jours sur tatami. Utilisez la pour découvrir les dernières tendances et les sujets que vous ne connaissez pas !</p>