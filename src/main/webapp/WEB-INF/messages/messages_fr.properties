tatami.presentation.row3.1=Application Java standard
tatami.presentation.row3.2=Contrairement aux solutions SaaS, vos donn\u00e9es vous appartiennent enti\u00e8rement !
tatami.presentation.row3.3=S'int\u00e8gre avec votre serveur LDAP
tatami.presentation.row3.4=S'int\u00e8gre avec Google Apps
tatami.presentation.row3.5=Enti\u00e8rement Open Source, sous licence Apache 2 (dite "business friendly")
tatami.presentation.row3.6=Simple \u00e0 \u00e9tendre ou \u00e0 modifier en fonction de vos besoins
tatami.presentation.row3.7=Peu gourmande en ressources et tr\u00e8s performante (bas\u00e9e sur Apache Cassandra)
tatami.presentation.row3.8=Participez au d\u00e9veloppement et proposez des corrections via notre page Github :

