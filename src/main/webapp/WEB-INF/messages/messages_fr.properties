tatami.presentation.row4.1=Si vous ne voulez pas installer Tatami chez vous, rien de plus simple que d'utiliser directement
tatami.presentation.row4.2=Mode multi-entreprise sécurisé : chaque entreprise dispose de son propre espace
tatami.presentation.row4.3=Cryptage SSL fort (256 bits) en standard : tous les transferts de données sont sécurisés 

