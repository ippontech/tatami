<div class="col-span-8">
    <div class="alert alert-status">
        <div >
            <h2 translate="tatami.account.files.title"></h2>
            <span class="file-infos"></span>
        </div>
        <div>
            <div class="progress">
                <!-- progress-bar-danger = red (80-100)
                     progress-bar-warning = orange (50-79)
                     progress-bar-success = green (0-50)
                -->
                <div ng-class="setColor()" style="width: {{quota}}%;">
                    <span class="quota">{{ quota }}%</span>
                </div>
            </div>
        </div>
        <div>
            <table class="table noCollapse">
                <tbody>
                    <tr>
                        <th style="border-top :0">  </th>
                        <th style="border-top :0"><b translate="tatami.account.files.filename"></b></th>
                        <th style="border-top :0"><b translate="tatami.account.files.size"></b></th>
                        <th style="border-top :0"><b translate="tatami.account.files.date"></b></th>
                        <th style="border-top :0">  </th>
                    </tr>
                </tbody>
                <tbody class="items">
                    <tr ng-repeat="file in fileList">
                        <td>
                            <a ng-href="/tatami/file/{{ file.attachmentId }}/{{ file.filename }}" target="_blank">
                                <img ng-src="{{ getImgPath(file.hasThumbnail, file.attachmentId, file.filename) }}">
                            </a>
                        </td>
                        <td>
                            <a ng-href="/tatami/file/{{ file.attachmentId }}/{{ file.filename }}" target="_blank">{{ file.filename }}</a>
                        </td>
                        <td>{{ file.size / 1000 }} kb</td>
                        <td>{{ file.prettyPrintCreationDate }}</td>
                        <td>
                            <button class="btn btn-danger btn-block" translate="tatami.account.files.delete" ng-click="delete(file.attachmentId, $index)" type="button"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
