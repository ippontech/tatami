<div>
    <button class="show btn btn-xlarge btn-block btn-primary" type="button" translate="tatami.account.groups.createNewGroup" ng-click="newGroup()"></button>

    <fieldset class="hide" style="display: block;" ng-show="current.createGroup">
        <legend translate="tatami.account.groups.create"></legend>
        <div class="control-group">
            <label class="control-label" for="name" translate="tatami.account.groups.name"></label>
            <div class="controls">
                <input name="name" type="text" required="required" size="30" maxlength="50" class="input-xlarge col-span-12" value="" ng-model="groups.name">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description" translate="tatami.account.groups.description"></label>
            <div class="controls">
                <textarea name="description" class="input-xlarge col-span-12" ng-model="groups.description"></textarea>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="publicGroup" translate="tatami.account.groups.access"></label>

            <div class="controls">
                <label class="radio">
                    <input type="radio" name="publicGroup" value="true" ng-checked="true" required="" ng-model="groups.publicGroup"> {{ 'tatami.account.groups.public' | translate }}
                </label>
                <label class="radio">
                    <input type="radio" name="publicGroup" value="false" required="" ng-model="groups.publicGroup"> {{ 'tatami.account.groups.private' | translate }}
                </label>
            </div>
        </div>

        <div class="alertColor">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <span translate="tatami.account.groups.publicWarning"></span>
        </div>
        <br>
        <div class="return"></div>
        <br>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary col-span-7 little-marge-right" translate="tatami.account.groups.create" ng-click="createNewGroup()"></button>
            <button type="reset" class="btn btn-default col-span-4" translate="tatami.form.cancel" ng-click="cancelGroupCreate()"></button>
        </div>
    </fieldset>
</div>
