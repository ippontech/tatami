<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title text-center" translate="tatami.login.forgotPassword"></h4>
    </div>
    <div class="panel-body">
        <form ng-submit="resetPassword()" accept-charset="utf-8">
            <fieldset>
                <div class="control-group">
                    <input ng-model="user.email" name="email" type="email" required="required" placeholder="{{ 'tatami.login.email' | translate }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block text-center" translate="tatami.login.resetPassword"></button>
            </fieldset>
        </form>
    </div>
</div>
