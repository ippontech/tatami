<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title text-center" translate="tatami.login.title"></h4>
    </div>
    <div class="panel-body">
        <form ng-submit="login()" accept-charset="utf-8" id="loginForm">
            <fieldset>
                <div class="control-group">
                    <input id="username" name="username" type="email" ng-model="user.email" required="required" placeholder="{{ 'tatami.login.email' | translate }}" autofocus>
                </div>
                <div class="control-group">
                    <input id="password" name="password" type="password" ng-model="user.password" required="required" placeholder="{{ 'tatami.login.password' | translate }}">
                </div>
                <div class="control-group">
                    <input id="_spring_security_remember_me" ng-model="user.remember" name="_spring_security_remember_me" type="checkbox">
                    <span translate="tatami.login.remember"></span>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary btn-block text-center" translate="tatami.login.title"></button>
            </fieldset>
        </form>
