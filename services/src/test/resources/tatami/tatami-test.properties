# tatami.version can (should) be used to version static resources and thus enable a long cache value.
tatami.version=1.0-SNAPSHOT
tatami.url=https://tatami.ippon.fr

#User configuration
tatami.admin.users=tatami@ippon.fr

#E-mail configuration
smtp.host=mail.ippon.fr
smtp.port=25
smtp.user=
smtp.password=
smtp.from=tatami@ippon.fr

#Cassandra configuration
cassandra.host=localhost:9142
cassandra.cluster=testTatami
cassandra.keyspace=testTatami
#cassandra.hostName=
cassandra.port=9142
cassandra.protocolVersion=V2
cassandra.compression=NONE
#cassandra.loadBalancingPolicy=
#cassandra.consistency=
#cassandra.serialConsistency=
cassandra.fetchSize=100
#cassandra.reconnectionPolicy=
#cassandra.retryPolicy=
#cassandra.user=
#cassandra.password=
#cassandra.connectTimeoutMillis=
#cassandra.readTimeoutMillis=
cassandra.sslEnabled=false
cassandra.contactPoints=localhost


#Elastic Search configuration
elasticsearch.engine.mode=embedded

elasticsearch.indexNamePrefix=tatami
elasticsearch.cluster.name=tatamiCluster
elasticsearch.cluster.nodes=127.0.0.1
elasticsearch.cluster.default.communication.port=9300
